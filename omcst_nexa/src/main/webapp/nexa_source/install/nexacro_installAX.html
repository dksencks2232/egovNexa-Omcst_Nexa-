<SCRIPT LANGUAGE="JavaScript"> 
var pKey = "basemdi"; // 프로젝트 고유id를 입력하시면 됩니다
var NEXACRO_CAB_VER = " 2016,10,6,1";
var Server_Path = "http://" + window.location.host + "/deploy" ;	//사용하는 서버 주소
var bOnError = false;

function fn_objectOnError() {

	bOnError = true;
}

function fn_launchX()
{

	NexacroLauncher.key = pKey;     
		 NexacroLauncher.bjson = Server_Path + "/start.json";
		 NexacroLauncher.globalvalue  = "g_id=idtest, g_pw=pwtest";	 
		 NexacroLauncher.onlyone  = true;	// Nexacro 를 하나만 실행 할지 여부
		 NexacroLauncher.makeshortcut("NexacroRuntimeTest", Server_Path+"/install/img/xicon2.ico", "desktop","0"); // 단축아이콘 생성
		 NexacroLauncher.splashimage = Server_Path+"/install/img/loading_img.gif"; // loading 이미지 지정 부분
		 NexacroLauncher.addWebInfo();
		 NexacroLauncher.launch(); // 전용브라우저 실행
		 
		// fn_close();
}

function fn_load()
{

	if(bOnError == false) {  
	
			//전용브라우저 시작
			fn_launchX();
			//setInterval("fn_close()", 2000);

	}

}


function fn_close()
{

  if(navigator.appVersion.indexOf("MSIE 7.") >= 0 || navigator.appVersion.indexOf("MSIE 8.") >= 0  ||
	  navigator.appVersion.indexOf("MSIE 9.") >= 0 || navigator.appVersion.indexOf("MSIE 10.") >=0  || 
	  navigator.appVersion.indexOf("Trident") >= 0  ) {
	    
	    window.open('about:blank','_self').close();
  } else {
		
		window.opener = self;
	    self.close();
		
	}
}


</SCRIPT>
